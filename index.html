  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

<body>
  <div class="Card">
    <div class="Card-Img">
      <img src="image-product-desktop.jpg" alt="">
    </div>
    <div class="Product">
      <h2 class="P">PERFUME</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="Desc">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the
        House of CHANEL
      </p>
      <div class="Price">
        <p class="Promo">$149.99 <s class="FullPrice">$169.99</s></p>
      </div>
      <button class="Btn">
        <img class="Btn-Img" src="shopping-cart-symbol-for-e-commerce_icon-icons.webp" alt="">
        <p>Add to Cart</p>
      </button>
    </div> 
  </div>

    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="Card">

    <div class="Card-Img">
      <img src="image-product-desktop.jpg" alt="">
    </div>

    <div class="Product">
      <h2>P E R F U M E</h2>
      <div class="Brand">
        <h1>Gabrielle
          <br>Essence Eau
          <br>De Parfum
        </h1>
      </div>
      <div class="Desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the
        House of CHANEL</div>

      <div class="Price"><h1 class="Promo">$149.99</h1>
        <div class="FullPrice">$169.99</div>
      </div>

      <div class="Btn-Card">
        <div class="Btn">
          <img class="Btn-Img" src="shopping-cart-symbol-for-e-commerce_icon-icons.webp" alt="">
          <h3>Add to Cart</h3>
        </div>
      </div>
    </div>


  </div>
</body>
